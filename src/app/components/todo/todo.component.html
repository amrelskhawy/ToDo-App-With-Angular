<div class="row todo-item" [ngClass]="todo.completed ? 'completed' : ''">


    <div class="col-8">
        <input type="checkbox" 
        (change)="toggle(todo)" 
        [checked]="todo.completed" 
        name="" id="">
        {{ todo.text }}

    </div>


    <div class="col-2">
        <button class="btn btn-danger btn-sm" (click)="delete(todo)">Delete</button>
    </div>
</div>
